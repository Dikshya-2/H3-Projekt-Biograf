
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card border-light">
        <div *ngFor="let photo of photos">
          <img src="/assets/Image/{{photo.image}}" alt="Picture of movie" class="card-img-top">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.description }}</p>
          <p class="card-text">{{ movie.releasedDate | date }}</p>
          <p class="card-text">{{ movie.duration }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
